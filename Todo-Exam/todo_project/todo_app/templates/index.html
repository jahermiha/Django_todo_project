{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="border p-3">
<div class="border p-3 shadow">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
    <hr>


<div class="border bg-muted p-3 mb-3">
{% for todo in todo %}
        <p> <small>{{todo.date}}</small></p>
        <div class="row">
            <div class="col-md-8">
            <p>{{todo.content}}</p>
            </div>
            <div class"col-md-4">
                <a class="btn btn-info btn-sm mx-1"href="{% url 'update' pk=todo.id  %}" >Complete</a>
                <a class="btn btn-danger btn-sm mx-1" href="{% url 'todos-delete' todo.id %}">Delete</a>
            </div>
        </div>

{% endfor %}



  {% endblock %}
